<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>CSC 377 Project</title>
</head>
<body>
    <script>
        var Module = typeof Module !== 'undefined' ? Module : {};
    </script>
    <script src="a.out.js"></script>
    <header>
        <div class="container">
            <h2>Fibonacci Wasm (C++) vs JS</h2>
        </div>
        <div class="container">
            <p>For best results use n value between 30 and 45</p>
        </div>
    </header>
    <div class="container">
        <label>n: <input id="fibN" type="number" value="20" min="1"/></label>
        <button id="runJs">Run JavaScript</button>
        <button id="runWasm">Run wasm (c++)</button>
        <button id="compare">Compare (single run)</button>
        <button id="test">Run Tests n = 40, 20x</button>
        <button id="clear" class="delete-button">clear results</button>
    </div>
    <br>
    <pre id="out" class="output" style="background:#f6f6f6;padding:8px;border:1px solid #ddd;">Output will appear here</pre>
    <footer class="footer">
        <div>
            made for CSC 377 by Jacob Klamerus
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
